
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM_RECOVERY_V13.5</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --industrial-blue: #00f2ff; --deep-black: #050505; --warning: #ffcc00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--deep-black); overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        /* TELA DE CARREGAMENTO FAKE (PROTOCOLO FANTASMA) */
        #ghost-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #333; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; cursor: none; }
        .loader { width: 40px; height: 40px; border: 2px solid #111; border-top: 2px solid #333; border-radius: 50%; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* CONTAINER DE MÍDIA SUPREMO */
        #media-container { width: 100%; height: 100%; display: none; background: #000; }
        iframe, video, img { width: 100vw; height: 100vh; border: none; object-fit: contain; }

        /* GATILHOS INVISÍVEIS */
        #trigger-auth { position: absolute; bottom: 0; right: 0; width: 50px; height: 50px; z-index: 10000; cursor: pointer; }
        #trigger-audio { position: absolute; bottom: 0; left: 0; width: 50px; height: 50px; z-index: 10000; cursor: pointer; }
    </style>
</head>
<body>

    <div id="ghost-screen">
        <div class="loader"></div>
        <p style="font-size: 10px; margin-top: 10px; letter-spacing: 2px;">CONNECTING TO KERNEL_V13.5...</p>
    </div>

    <div id="media-container"></div>

    <div id="trigger-auth" onclick="unlockSystem()"></div>
    <div id="trigger-audio" onclick="enableAudio()"></div>

    <script>
        // CONFIGURAÇÃO DO NÚCLEO JDP
        const firebaseConfig = {
            databaseURL: "https://jdp-industrial-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // IDENTIFICAÇÃO AUTOMÁTICA DA TELA PELO NOME DO ARQUIVO
        const fileName = window.location.pathname.split("/").pop();
        const screenID = fileName.match(/\d+/) ? fileName.match(/\d+/)[0] : "1";
        
        let currentMedia = "";
        let isLocked = true;

        function unlockSystem() {
            const pass = prompt("AUTENTICAÇÃO REQUERIDA:");
            if(pass === "1234") {
                isLocked = false;
                document.getElementById('ghost-screen').style.display = 'none';
                document.getElementById('media-container').style.display = 'block';
                listenToCommands();
            }
        }

        function enableAudio() {
            const media = document.querySelector('video, iframe');
            if(media) {
                alert("ÁUDIO SINCRONIZADO");
                // Força interação para liberar áudio no navegador
            }
        }

        function listenToCommands() {
            db.ref(`TELA_${screenID}`).on('value', (snapshot) => {
                const data = snapshot.val();
                if(data && data.url !== currentMedia) {
                    renderMedia(data.url);
                }
            });
        }

        function renderMedia(url) {
            currentMedia = url;
            const container = document.getElementById('media-container');
            const ext = url.split('.').pop().toLowerCase();

            if(url.includes('youtube.com') || url.includes('youtu.be')) {
                const videoId = url.includes('v=') ? url.split('v=')[1] : url.split('/').pop();
                container.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&loop=1&playlist=${videoId}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            } else if(['mp4', 'webm', 'ogg'].includes(ext)) {
                container.innerHTML = `<video src="${url}" autoplay loop playsinline></video>`;
            } else if(['jpg', 'jpeg', 'png', 'gif'].includes(ext)) {
                container.innerHTML = `<img src="${url}">`;
            } else {
                container.innerHTML = `<iframe src="${url}" allow="autoplay"></iframe>`;
            }
        }

        // WATCHDOG: Impede que a tela "durma"
        setInterval(() => {
            if(!isLocked) console.log("HELENA_KEEP_ALIVE_ACTIVE");
        }, 30000);
    </script>
</body>
</html>
